---
layout: default
prism: true
---

<!-- An individual post -->
<div class="container max-w-4xl mt-6 px-6">
  <div class="pb-5 mb-5 border-b border-gray-100">
    <h1 class="font-bold text-5xl">{{title}}</h1>
    <p class="text-center text-base leading-6 font-medium text-gray-500">
      <time>{{ date | readableDate }}</time> by <a rel="author">{{ author }}</a>
    </p>
    <ul class="text-center text-base leading-6 font-medium text-blue-500">
      {% for tag in tags %} {% if tag != "post" %}
      <li class="inline-block mx-auto px-2"><a href="/tags/{{tag}}">{{tag}}</a></li>
      {% endif %} {% endfor %}
    </ul>
  </div>
  <article class="prose lg:prose-xl my-4 mx-auto">{{ content | safe }}</article>
</div>
